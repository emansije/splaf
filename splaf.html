<!DOCTYPE html>
<html lang="en">
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type"><title>Splaf!</title>
    <meta content="Emanuel de Jesus" name="author">
    <meta content="SPLAF (Structured Programming Language And Flowcharts) IDE" name="description">
    <link rel="stylesheet" href="splaf.css" type="text/css" media="screen">
    <link rel="stylesheet" href="splaf-print.css" type="text/css" media="print">
    <script type="text/javascript" src="raphael.js"></script>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="parser.js"></script>
    <script type="text/javascript" src="interpreter.js"></script>
    <script type="text/javascript" src="fcbuilder.js"></script>
    <script type="text/javascript" src="splaf.js"></script>
  </head>
  <body>
    <table>
      <tr>
        <td colspan="2">
          <table width="100%">
            <tr>
              <td align="center"><button id="newfile">Novo</button></td>
              <td align="center">Abrir <input type="file" id="loadfile" /></td>
              <td align="center"><button id="savefile">Guardar</button></td>
              <td align="center"><button id="getfile">Buscar do servidor</button></td>
              <td align="center"><button id="submitfile" disabled>Enviar para o servidor</button></td>
              <td align="center"><button id="execute">Executar</button></td>
              <td align="center"><button id="buildflowchart">Desenhar Fluxograma</button></td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <th>Português Estruturado</th>
        <th>Fluxograma</th>
      </tr>
      <tr>
        <td>
          <div>
            <textarea id="sourcecode" rows="25" cols="60"></textarea>
          </div>
        </td>
        <td rowspan="3">
          <div id="holder">
          </div>
        </td>
      </tr>
      <tr>
        <th>Saída</th>
      </tr>
      <tr>
        <td><div><textarea id="inout" rows="10" cols="60"></textarea></div></td>
      </tr>
    </table>
  </body>
</html>
